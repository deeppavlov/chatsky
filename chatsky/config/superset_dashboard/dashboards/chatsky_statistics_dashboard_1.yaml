  MARKDOWN-NXluIKVHl5:
    children: []
    id: MARKDOWN-NXluIKVHl5
    meta:
      code: '# Annotations


        Annotations are values that your conversational service derives from user
        requests and stores in the `Context` object. They are produced by `PROCESSING`
        functions and by some supplemental services in the `Pipeline`.


        To make them available in the dashboard, you need to define a custom extractor
        function for them (see the [Extractor functions](https://deeppavlov.github.io/dialog_flow_framework/tutorials/tutorials.stats.1_extractor_functions.html) ).
        The output of that function will then be persisted to the `data` column of
        the logs table, while the name of the function will be available in the `data
        key` column. That makes it easy to filter the relevant log entries and use
        them to build a Superset chart.


        If you need custom charts, consult the official Superset documentation for
        instructions on how to create those: [link](https://superset.apache.org/docs/creating-charts-dashboards/exploring-data/#pivot-table).


        It''s important to keep in mind that `data` is a JSON column, which is why
        you need to specify your own `custom sql` expression to get the relevant value.


        ```sql

        JSON_VALUE(data, ''$.key.nested_key'')

        ```


        Additionally, you may need to cast the extracted string to a numeric datatype
        like below to use certain aggregation functions.

        ```sql

        AVG(CAST(JSON_VALUE(data, ''$.key'') AS Int16))

        ```


        **Note that the charts below will only display meaningful figures if the respective
        annotation values have been collected. To get those, run the sample data
        provider script located in the `utils/stats/` folder.**'
      height: 63
      width: 12
    parents:
    - ROOT_ID
    - GRID_ID
    - TABS-Xoi5oUBxZI
    - TAB-q4CdGUDlq
    - ROW-efGgRzySlP
    type: MARKDOWN
  MARKDOWN-Ne7griq2wJ:
    children: []
    id: MARKDOWN-Ne7griq2wJ
    meta:
      code: '## Node per dialog turn distribution


        This bar chart aggregates node labels over dialog turns. Not only does this
        show the average dialog length, but it also allows you to observe
        whether the path that users take on average deviates from the happy
        path that you plan for the users.

        <br />

        '
      height: 24
      width: 12
    parents:
    - ROOT_ID
    - GRID_ID
    - TABS-Xoi5oUBxZI
    - TAB-Gw0Ffh1lG
    - ROW-tzfO7Zd-dD
    type: MARKDOWN
  MARKDOWN-OCNK7Q0hyn:
    children: []
    id: MARKDOWN-OCNK7Q0hyn
    meta:
      code: "## Rating slot\n\nLet's assume that you have a service that extracts\
        \ ratings from user requests as a numeric variable. Much like the previous\
        \ example, you can employ a variety of charts to analyze this data, such as\
        \ line charts or box plots. \n\nNote that to reproduce the chart below the\
        \ value will have to be cast to Int16 or to some other numeric datatype to\
        \ find the average.\n\n```sql\nAVG(CAST(JSON_VALUE(data, '$.key') AS Int16))\n\
        ```"
      height: 33
      width: 12
    parents:
    - ROOT_ID
    - GRID_ID
    - TABS-Xoi5oUBxZI
    - TAB-q4CdGUDlq
    - ROW-Hcn9FCMH6a
    type: MARKDOWN
  MARKDOWN-PY70BXaRGq:
    children: []
    id: MARKDOWN-PY70BXaRGq
    meta:
      code: "# Overview\n\nThe `overview` section is a generalized representation\
        \ of the data related to your service. It allows you to inspect raw data entries\
        \ or to observe some general trends using weighted charts based on the dialog\
        \ graph.\n\n## Raw data\n\nRaw data shows unaggregated data points as a table.\
        \ \nThe `data` column offers a closer view of the collected keys and labels\
        \ in the form of JSON objects.\n\n<br />\n"
      height: 33
      width: 12
    parents:
    - ROOT_ID
    - GRID_ID
    - TABS-Xoi5oUBxZI
    - TAB-JCU6rANFP
    - ROW-R1SOLtdPpz
    type: MARKDOWN
  MARKDOWN-XuW-kEED70:
    children: []
    id: MARKDOWN-XuW-kEED70
    meta:
      code: '# Node statistics


        The `Node statistics` section mostly contains data related to how frequently
        individual nodes are visited with the aim of providing you insights on how
        well distinct parts of the graph function.


        ## Node visits distribution


        The charts below display the number of times that the flows and nodes of the
        dialog graph were visited during graph traversal. These statistics are supposed
        to help the developers better understand the importance of any particular
        node inside the graph.'
      height: 35
      width: 12
    parents:
    - ROOT_ID
    - GRID_ID
    - TABS-Xoi5oUBxZI
    - TAB-Gw0Ffh1lG
    - ROW-t7PnH6oKHU
    type: MARKDOWN
  MARKDOWN-aXRTn3gE5x:
    children: []
    id: MARKDOWN-aXRTn3gE5x
    meta:
      code: '## Transitions distribution


        The chart below shows how frequently each of the graph edges is traversed
        by various users.
        Based on this information, you can determine which transitions inside the
        dialog graph function as intended.

        You can use the `Node` filter on the left
        to select a slice of transitions that target a specific node.

        <br/>'
      height: 24
      width: 12
    parents:
    - ROOT_ID
    - GRID_ID
    - TABS-Xoi5oUBxZI
    - TAB-Gw0Ffh1lG
    - ROW-y6AC1wLv1j
    type: MARKDOWN
  MARKDOWN-i9daMe46XY:
    children: []
    id: MARKDOWN-i9daMe46XY
    meta:
      code: '## Requests and responses


        The table charts below make it possible to explore the user requests and bot
        responses produced in the scope of your conversational service. You can also
        use the `Dialog turn` and `User ID` filters on the left to only consider the
        requests produced by a particular user or requests sent on a specific dialog turn.


        Functions `get_last_request` and `get_last_response` need to be used to collect
        the data.'
      height: 26
      width: 12
    parents:
    - ROOT_ID
    - GRID_ID
    - TABS-Xoi5oUBxZI
    - TAB-Gw0Ffh1lG
    - ROW-DKYV2zUmwU
    type: MARKDOWN
  MARKDOWN-pmSRDxroDW:
    children: []
    id: MARKDOWN-pmSRDxroDW
    meta:
      code: '## Terminal labels monitor


        The following chart dynamically measures which nodes appear the most as a
        finishing point in the dialog, e.g. what are the dialog turns, after which
        the users quit the conversation. This chart is very useful, since it allows
        you to trace potentially unwanted behavior and see if any of the bot messages
        is discouraging users from further interaction.'
      height: 21
      width: 12
    parents:
    - ROOT_ID
    - GRID_ID
    - TABS-Xoi5oUBxZI
    - TAB-6zE8noCIsx
    - ROW-j6eWWjqran
    type: MARKDOWN
  MARKDOWN-w66E2L3xdo:
    children: []
    id: MARKDOWN-w66E2L3xdo
    meta:
      code: '## Node visit ratio monitor


        Like the `Flow visit ratio monitor`, the node visit ratio monitor aggregates
        node visits over time, showing the proportion of unique users visiting each
        node of the graph at a given moment in time. For instance, this can demonstrate
        how the dynamics of user load change after some changes are made to the graph,
        e.g. nodes are added or deleted. The length of time spans can be regulated
        using filters.'
      height: 26
      width: 12
    parents:
    - ROOT_ID
    - GRID_ID
    - TABS-Xoi5oUBxZI
    - TAB-6zE8noCIsx
    - ROW-CBSQJNAfEV
    type: MARKDOWN
  MARKDOWN-zISK-3R8Ta:
    children: []
    id: MARKDOWN-zISK-3R8Ta
    meta:
      code: '# Service statistics


        This section contains charts that aggregate statistics over time, covering
        the whole uptime of the service. They can be of big help, when the task is
        to trace the changes in user behavior when new features or fixes are being
        introduced.


        ## Service users


        This plot aggregates the count of unique users querying the DFF service at
        any given point in time. The time periods to aggregate over can be changed
        using the filter on the left.

        '
