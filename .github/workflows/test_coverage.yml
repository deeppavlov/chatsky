name: test_coverage

on:
  push:
    branches:
    - dev
    - test/**
  pull_request:
    branches:
    - dev
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/dev' }}

jobs:
  test_coverage:
    strategy:
      fail-fast: false

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: set up python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: setup poetry and install dependencies
        run: |
          pip install poetry
          poetry install --all-extras
          poetry build
          find . -name "*.whl" -exec python -m pip install {}[test_full] ';'

      - name: clean environment
        run: |
          export backup_files=( tests tutorials .env_file .coveragerc )
          mkdir /tmp/backup
          for i in "${backup_files[@]}" ; do mv "$i"  /tmp/backup ; done
          rm -rf ..?* .[!.]* *
          for i in "${backup_files[@]}" ; do mv  "/tmp/backup/$i"  .  ; done
          rm -rf /tmp/backup

      - name: set up mutex
        uses: ben-z/gh-action-mutex@v1.0-alpha-6

      - name: run tests
        run: |
          poetry run test
