name: test_coverage

on:
  push:
    branches:
    - dev
    - test/**
  pull_request:
    branches:
    - dev
  workflow_dispatch:


jobs:
  test_coverage:
    strategy:
      fail-fast: false

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build images
        run: |
          docker-compose up -d

      - name: set up python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: install package
        run: |
          python -m pip install build
          python -m build
          find . -name "*.whl" -exec python -m pip install {}[test_full] ';'

      - name: prepare testing environment
        run: |
          mkdir /tmp/testing_files
          cp -r tests /tmp/testing_files
          cp -r examples /tmp/testing_files
          cp .env_file /tmp/testing_files
          cp makefile /tmp/testing_files
          rm -r ./*
          cp -r /tmp/testing_files/* .
          touch venv  # disable venv target

      - name: run tests
        run: |
          make test
        shell: bash