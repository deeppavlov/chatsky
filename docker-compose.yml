version: "3.9"
services:
  mysql:
    env_file: [.env_file]
    image: mysql:latest
    profiles:
      - context_storage
    restart: unless-stopped
    ports:
      - 3307:3306
  psql:
    env_file: [.env_file]
    image: postgres:latest
    profiles:
      - context_storage
      - stats
    restart: unless-stopped
    ports:
      - 5432:5432
  redis:
    env_file: [.env_file]
    image: redis:latest
    profiles:
      - context_storage
    restart: unless-stopped
    command: --requirepass pass
    ports:
      - 6379:6379
  mongo:
    env_file: [.env_file]
    image: mongo:latest
    profiles:
      - context_storage
    restart: unless-stopped
    ports:
      - 27017:27017
  ydb:
    env_file: [.env_file]
    image: cr.yandex/yc/yandex-docker-local-ydb:latest
    profiles:
      - context_storage
    restart: unless-stopped
    ports:
      - 8765:8765
      # - 2135:2135
      - 2136:2136
    hostname: localhost
  dashboard:
    env_file: [.env_file]
    build:
      context: ./dff/utils/docker
      dockerfile: dockerfile_stats
    image: ghcr.io/deeppavlov/superset_df_dashboard:latest
    depends_on:
      - 'psql'
      - 'clickhouse'
    profiles:
      - stats
    ports:
      - "8088:8088"
  clickhouse:
    env_file: [.env_file]
    image: clickhouse/clickhouse-server:latest
    profiles:
      - stats
    restart: unless-stopped
    ports:
      - '8123:8123'
      - '8443:8443'
      - '9000:9000'
    volumes:
      - ch-data:/var/lib/clickhouse/
  otelcol:
    image: otel/opentelemetry-collector-contrib:latest
    profiles:
      - stats
    container_name: otel-col
    restart: unless-stopped
    command: [ "--config=/etc/otelcol-config.yml", "--config=/etc/otelcol-config-extras.yml" ]
    depends_on:
     - 'clickhouse'
    volumes:
      - ./dff/utils/otel/otelcol-config.yml:/etc/otelcol-config.yml:ro
      - ./dff/utils/otel/otelcol-config-extras.yml:/etc/otelcol-config-extras.yml:ro
    ports:
      - "4317:4317"    # OTLP over gRPC receiver
      - "4318:4318"    # OTLP over HTTP receiver
volumes:
  ch-data:
    name: "ch-data"
